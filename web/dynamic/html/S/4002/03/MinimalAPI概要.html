<h2>MinimalAPI</h2>
「C#」&times;「ASP.NET」で構成するAPIサーバを構築するための技術です。<br />従来はMVCモデルによって動的なWEBページを生成する方法が主流でしたが、近年は軽量なAPIサーバによってクライアントサイドで動的にページを生成する方法がトレンドです。<br /><br />MVCモデルではなくAPIベースにすることで、ユーザに対する出力をサーバでレベルでの変更をすることなく変更することが可能です。<br />また、APIベースのWEBシステムを構築することで他のシステムとの連携が簡単になることや、モジュールの責任が明確になるという利点があります。
