<h2>関数</h2>
関数とは一定の処理に名前をつけてまとめて、外部から呼び出されるようにしたものです。<br />例えば、半径から円の面積を求める処理について、毎回「半径 &times; 半径 &times; 3.14」を行うのは大変です。<br />したがって、「半径 &times; 半径 &times; 3.14」を求める関数を定義し、この関数に半径を与えて円の面積を算出するように設定します。

<h2>関数の定義</h2>
関数は以下のように定義します。
<code class="ocaml">
	let 関数名 引数 = 処理
</code>
では、引数「r」を受け取り、当該「r」を半径とする円の面積を返す関数を定義しましょう♪
<code class="ocaml">
	let areaOfCircle r = r *. r *. 3.14
</code>
