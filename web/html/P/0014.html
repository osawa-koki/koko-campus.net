<div id="bezier">
	<div id="mainWindow">
		<div id="mainLeftWindow">
			<div id="bezierFormulaBox">cubic-bezier(x1, y1, x2, y2)</div>
			<svg id="mainSVG" width="300" height="300" version="1.1" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
				<g id="groupOfLines"></g>
				<g id="groupOfBezier"></g>
				<g id="groupOfprogressor"></g>
				<g id="groupOfhandler"></g>
				<circle id="runningCircle" r="10"></circle>
			</svg>
			<div class="buttonBox">
				<div id="mainLeftButton" class="button">実行!!</div>
			</div>
			<table class="settingTable">
				<tbody>
					<tr>
						<td>グリッド幅</td>
						<td><input type="range" min="1" max="30" value="20" step="1" id="v3-range"></td>
						<td id="v3-sls-sh"></td>
					</tr>
					<tr>
						<td>グリッド濃度</td>
						<td><input type="range" min="1" max="10" value="3" step="1" id="v3-dense"></td>
						<td id="v3-dense-sh"></td>
					</tr>
					<tr>
						<td>移動時間</td>
						<td><input type="range" min="0.3" max="3" value="1" step="0.1" id="v3-speed"></td>
						<td>1.0秒</td>
					</tr>
					<tr>
						<td>移動精度</td>
						<td><input type="range" min="1" max="10" value="7" step="1" id="v3-interval"></td>
						<td>中</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="mainRightWindow">
			<div id="mainRightTopFrame">
				<svg id="currentdemoSVG" class="icon" width="80" height="80" viewBox="-100 -100 500 500" xmlns="http://www.w3.org/2000/svg">
					<g></g>
					<g>
						<circle r="40" cx="0" cy="300"></circle>
						<circle r="40" cx="300" cy="0"></circle>
					</g>
				</svg>
				<div id="currentDemoProgressor">
					<div id="currentDemoProgressorA" class="v3-ani"></div>
					<div id="currentDemoProgressorB" class="v3-ani v3-ani_li"></div>
				</div>
			</div>
			<div id="mainRightBottomFrame"></div>
			<div class="buttonBox">
				<div id="mainRightButton" class="button">一括実行</div>
			</div>
			<table class="settingTable">
				<tbody>
					<tr>
						<td>実行時間</td>
						<td><input type="range" min="0.3" max="3" value="1" step="0.1" id="v3-s_sp"></td>
						<td>1.0秒</td>
					</tr>
					<tr>
						<td>実行回数</td>
						<td><input type="range" min="1" max="3" value="1" step="1" id="v3-s_ct"></td>
						<td>1回</td>
					</tr>
					<tr>
						<td>背景色</td>
						<td><input type="range" min="0" max="360" value="1" step="1" id="v3-s_cl"></td>
						<td style="background-color: #ff0000;"></td>
					</tr>
					<tr>
						<td>リニア線</td>
						<td><input type="range" min="0" max="1" value="1" step="1" id="v3-s_lr"></td>
						<td>あり</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="subWindow">
		<div id="templateWindow"></div>
		<div id="logWindow"></div>
	</div>
</div>
