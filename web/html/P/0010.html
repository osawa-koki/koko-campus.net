<div id="sierpinskiCarpet">
	<canvas id="canvas" width="500" height="500"></canvas>
	<div id="button">スタート♪</div>
	<div class="_">
		<table>
			<tbody>
				<tr>
					<th>色</th>
					<td><input id="color" type="range" min="0" max="360" step="1" value="0" /></td>
					<td></td>
				</tr>
				<tr>
					<th>再帰呼び出しの深さ</th>
					<td><input id="depth" type="range" min="2" max="7" step="1" value="3" /></td>
					<td>3</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
